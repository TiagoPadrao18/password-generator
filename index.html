<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Gen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="password-gen">
      <label id="password">asdadadsaASDADa121</label>
   <svg id="copy" width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="#A4FFAF"/></svg>
      </div></label>
    <form id="form">
      <div class="card-title">
        <p id="chrTitle">Character Length</p>
        <div class="rangeValues">
            <input id="range" type="range" min="1" max="100" />
            <label id="rangeContent">1</label>

        </div>
 
        
      </div>
      <div class="checkbox-inputs">
        <label>
          <input type="checkbox" name="" id="upperCase" /> Include Uppercase
          Letters</label
        >
        <label>
          <input type="checkbox" name="" id="lowerCase" /> Include Lowercase
          Letters</label
        >
        <label> <input type="checkbox" name="" id="includeNumbers" /> Include Numbers </label>
        <label> <input type="checkbox" name="" id="includeSymbols" /> Include Symbols </label>
      </div>
      <input type="button" value="GENERATE" id="btnSubmit"/>


    </form>

    <script src="script.js"></script>
  </body>
</html>
